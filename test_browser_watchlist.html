<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Browser Watchlist</title>
</head>
<body>
    <h1>Browser Watchlist Test</h1>
    <div id="status"></div>
    
    <script>
    async function testBrowserWatchlist() {
        const status = document.getElementById('status');
        
        try {
            status.innerHTML += '<p>✅ Testing browser localStorage functionality...</p>';
            
            // Test localStorage access
            localStorage.setItem('test', 'working');
            const test = localStorage.getItem('test');
            if (test === 'working') {
                status.innerHTML += '<p>✅ localStorage is working</p>';
            }
            
            // Test watchlist storage
            const testWatchlist = [
                {
                    symbol: 'AAPL',
                    company_name: 'Apple Inc.',
                    price: 150.25,
                    change: 2.50,
                    change_percent: 1.69,
                    added_at: new Date().toISOString()
                }
            ];
            
            localStorage.setItem('portfolio_watchlist', JSON.stringify(testWatchlist));
            const retrieved = JSON.parse(localStorage.getItem('portfolio_watchlist'));
            
            if (retrieved && retrieved.length === 1 && retrieved[0].symbol === 'AAPL') {
                status.innerHTML += '<p>✅ Watchlist storage/retrieval working</p>';
            }
            
            // Test Yahoo Finance API (CORS might block this)
            try {
                const response = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/AAPL', {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (response.ok) {
                    status.innerHTML += '<p>✅ Yahoo Finance API accessible</p>';
                    const data = await response.json();
                    const price = data?.chart?.result?.[0]?.meta?.regularMarketPrice;
                    if (price) {
                        status.innerHTML += `<p>✅ AAPL price: $${price}</p>`;
                    }
                } else {
                    status.innerHTML += '<p>⚠️ Yahoo Finance API returned error (expected due to CORS)</p>';
                }
            } catch (error) {
                status.innerHTML += '<p>⚠️ Yahoo Finance API blocked by CORS (expected in browser)</p>';
            }
            
            status.innerHTML += '<p><strong>✅ Browser watchlist functionality ready!</strong></p>';
            
        } catch (error) {
            status.innerHTML += `<p>❌ Error: ${error.message}</p>`;
        }
    }
    
    testBrowserWatchlist();
    </script>
</body>
</html>
