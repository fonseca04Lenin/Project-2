<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D924;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B81F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc5500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="16" height="16" rx="3.5" fill="url(#bgGradient)"/>
  
  <!-- Chart/Graph representing stock tracking -->
  <g transform="translate(2, 4)">
    <!-- Main upward trending chart line -->
    <path d="M 1 5.5 Q 3 4.5, 4 3.5 T 7 1.5 Q 9 0.5, 11 1" 
          stroke="url(#greenGradient)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Chart area fill -->
    <path d="M 1 5.5 Q 3 4.5, 4 3.5 T 7 1.5 Q 9 0.5, 11 1 L 11 6 L 1 6 Z" 
          fill="url(#greenGradient)" 
          opacity="0.25"/>
    
    <!-- Key data points -->
    <circle cx="4" cy="3.5" r="0.8" fill="#00D924"/>
    <circle cx="7" cy="1.5" r="0.8" fill="#00D924"/>
    <circle cx="11" cy="1" r="0.8" fill="#00D924"/>
  </g>
  
  <!-- Watchlist star icon in top-right (orange accent) -->
  <g transform="translate(10, 2)">
    <path d="M 3 1 L 3.6 2.6 L 5.25 3 L 4.05 4.1 L 4.3 5.75 L 3 4.9 L 1.7 5.75 L 1.95 4.1 L 0.75 3 L 2.4 2.6 Z" 
          fill="url(#orangeGradient)" 
          opacity="0.9"/>
  </g>
</svg>
