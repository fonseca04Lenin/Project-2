<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D924;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>

  <!-- Larger, bolder chart for better visibility -->
  <g transform="translate(2, 4)">
    <!-- Main upward trending chart line - thicker and larger -->
    <path d="M 2 20 L 7 15 L 12 17 L 18 8 L 24 6 L 28 10"
          stroke="url(#greenGradient)"
          stroke-width="3.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Chart area fill with gradient -->
    <path d="M 2 20 L 7 15 L 12 17 L 18 8 L 24 6 L 28 10 L 28 24 L 2 24 Z"
          fill="url(#greenGradient)"
          opacity="0.3"/>

    <!-- Bold data points on chart -->
    <circle cx="7" cy="15" r="2.5" fill="#00ff88"/>
    <circle cx="18" cy="8" r="2.5" fill="#00ff88"/>
    <circle cx="28" cy="10" r="2.5" fill="#00ff88"/>
  </g>

  <!-- Subtle border glow -->
  <rect width="32" height="32" rx="6" fill="none" stroke="rgba(0,255,136,0.2)" stroke-width="1"/>
</svg>
